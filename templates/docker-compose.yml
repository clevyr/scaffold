version: "2.4"

x-app: &app
  env_file:
    - .env
  environment:
    DB_HOST: database
    REDIS_HOST: redis
  image: clevyr/{{ .AppSlug }}/app
  restart: unless-stopped
  volumes:
    - .:/app:cached

services:
  app:
    <<: *app
    build:
      args:
        NODE_ENV: development
        INSTALL_XDEBUG: "true"
      context: .
      dockerfile: docker/app/Dockerfile
    ports:
      - 80:80

  worker:
    <<: *app
    command: ["s6-svscan", "/etc/s6/worker"]

  proxy:
    image: clevyr/caddy
    ports:
      - 80:80
      - 443:443
    restart: unless-stopped
    volumes:
      - ~/.config/caddy:/data

  {{ if eq .Database "PostgreSQL" -}}
  database:
    environment:
      POSTGRES_USER: "$DB_USERNAME"
      POSTGRES_PASSWORD: "$DB_PASSWORD"
      POSTGRES_DB: "$DB_DATABASE"
    image: postgres:12-alpine
    ports:
      - 127.0.0.1:5432:5432
    restart: unless-stopped
    volumes:
      - database:/var/lib/postgresql/data
  {{- else if eq .Database "MariaDB" -}}
  database:
    environment:
      MYSQL_DATABASE: "$DB_DATABASE"
      MYSQL_USER: "$DB_USER"
      MYSQL_PASSWORD: "$DB_PASSWORD"
      MYSQL_RANDOM_ROOT_PASSWORD: "true"
    image: mariadb:10
    ports:
      - 127.0.0.1:3306:3306
    restart: unless-stopped
    volumes:
      - database:/var/lib/mysql
  {{- end }}

  hot:
    build: docker/hot
    env_file:
        - .env
    image: clevyr/{{ .AppSlug }}/hot-reloader
    restart: unless-stopped
    volumes:
      - .:/app

  redis:
    image: redis:alpine
    ports:
      - 127.0.0.1:6379:6379
    restart: unless-stopped

  {{- if .MailDev }}

  maildev:
    image: maildev/maildev
    restart: unless-stopped
  {{- end }}

volumes:
  database:
