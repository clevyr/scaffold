{{ $appSlug := kebabcase .AppName }}
version: "2.4"

services:
  app:
    build:
      args:
        NODE_ENV: development
        INSTALL_XDEBUG: "true"
      context: .
      dockerfile: docker/app/Dockerfile
    container_name: {{ $appSlug }}-app
    env_file:
      - .env
    image: clevyr/{{ $appSlug }}/app
    ports:
      - 80:80
    restart: unless-stopped
    volumes:
      - .:/app

  worker:
    command: ["s6-svscan", "/etc/s6/worker"]
    container_name: {{ $appSlug }}-worker
    env_file:
      - .env
    image: clevyr/{{ $appSlug }}/app
    restart: unless-stopped
    volumes:
      - .:/app

  {{ if eq .Database "PostgreSQL" -}}
  database:
    container_name: {{ $appSlug }}-database
    environment:
      POSTGRES_USER: "$DB_USERNAME"
      POSTGRES_PASSWORD: "$DB_PASSWORD"
      POSTGRES_DB: "$DB_DATABASE"
    image: postgres:12-alpine
    ports:
      - 127.0.0.1:5432:5432
    restart: unless-stopped
    volumes:
      - database:/var/lib/postgresql/data
  {{- else if eq .Database "MariaDB" -}}
  database:
    container_name: {{ $appSlug }}-database
    environment:
      MYSQL_DATABASE: "$DB_DATABASE"
      MYSQL_USER: "$DB_USER"
      MYSQL_PASSWORD: "$DB_PASSWORD"
      MYSQL_RANDOM_ROOT_PASSWORD: "true"
    image: mariadb:10
    ports:
      - 127.0.0.1:3306:3306
    restart: unless-stopped
    volumes:
      - database:/var/lib/mysql
  {{- end }}

  hot:
    build: docker/hot
    container_name: {{ $appSlug }}-hot
    env_file:
        - .env
    image: clevyr/{{ $appSlug }}/hot-reloader
    restart: unless-stopped
    volumes:
      - .:/app

  {{- if .MailDev }}

  maildev:
    container_name: {{ $appSlug }}-maildev
    image: maildev/maildev
    ports:
      - 127.0.0.1:1080:80
    restart: unless-stopped
  {{- end }}

volumes:
  database:
